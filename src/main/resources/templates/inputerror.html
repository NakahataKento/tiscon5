<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>お見積り情報入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
        <h1>お見積り情報入力</h1>
        <div class="col-sm-12">
            <fieldset>
                <legend>個人情報</legend>
                <div class="form-group">
                    <label for="customerName">氏名</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${# fields.hasErrors('customerName')}">
                            <nobr th:each="err : ${#fields.errors('customerName')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${# fields.hasErrors('customerName')}">
                        <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎" placeholder="例)山田太郎">
                    </div>
                    <div th:if="${# fields.hasErrors('customerName')}">
                        <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎" style="background-color:#FADBDA" placeholder="例)山田太郎">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel">連絡先TEL</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('tel')}">
                            <nobr th:each="err : ${#fields.errors('tel')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('tel')}">
                        <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678" placeholder="例)00034567890"/>
                    </div>
                    <div th:if="${#fields.hasErrors('tel')}">
                        <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678" style="background-color:#FADBDA" placeholder="例)00034567890"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">連絡先メールアドレス</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('email')}">
                            <nobr th:each="err : ${#fields.errors('email')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('email')}">
                         <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com" placeholder="例)test@test.com"/>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}">
                        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com" style="background-color:#FADBDA" placeholder="例)test@test.com"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="oldPrefectureId">転居元住所（都道府県）</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('oldPrefectureId')}">
                            <nobr th:each="err : ${#fields.errors('oldPrefectureId')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
                        <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oldAddress">転居元住所（市区町村以下）</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('oldAddress')}">
                            <nobr th:each="err : ${#fields.errors('oldAddress')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('oldAddress')}">
                        <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                           class="form-control" value="新宿区西新宿1-1-1"/>
                    </div>
                    <div th:if="${#fields.hasErrors('oldAddress')}">
                        <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                               class="form-control" value="新宿区西新宿1-1-1" style="background-color:#FADBDA"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPrefectureId">転居先住所（都道府県）</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('newPrefectureId')}">
                            <nobr th:each="err : ${#fields.errors('newPrefectureId')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <select id="newPrefectureId" name="newPrefectureId" class="form-control">
                        <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newAddress">転居先住所（市区町村以下）</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('newAddress')}">
                            <nobr th:each="err : ${#fields.errors('newAddress')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('newAddress')}">
                        <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                           value="札幌市南区1"/>
                    </div>
                    <div th:if="${#fields.hasErrors('newAddress')}">
                        <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                               value="札幌市南区1" style="background-color:#FADBDA"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>荷物情報</legend>
                <div class="form-group">
                    <label for="box">段ボールの個数</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('box')}">
                            <nobr th:each="err : ${#fields.errors('box')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('box')}">
                        <input type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10"/>
                    </div>
                    <div th:if="${#fields.hasErrors('box')}">
                        <input type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10" style="background-color:#FADBDA"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bed">ベッドの個数</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('bed')}">
                            <nobr th:each="err : ${#fields.errors('bed')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('bed')}">
                        <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3"/>
                    </div>
                    <div th:if="${#fields.hasErrors('bed')}">
                        <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3" style="background-color:#FADBDA"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bicycle">自転車の個数</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('bicycle')}">
                            <nobr th:each="err : ${#fields.errors('bicycle')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('bicycle')}">
                        <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1"/>
                    </div>
                    <div th:if="${#fields.hasErrors('bicycle')}">
                        <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1" style="background-color:#FADBDA"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="washingMachine">洗濯機の個数</label>&emsp;
                    <font color="RED">
                        <nobr th:if="${#fields.hasErrors('washingMachine')}">
                            <nobr th:each="err : ${#fields.errors('washingMachine')}" th:text="${err}"></nobr>
                        </nobr>
                    </font>
                    <div th:unless="${#fields.hasErrors('washingMachine')}">
                        <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                           value="1"/>
                    </div>
                    <div th:if="${#fields.hasErrors('washingMachine')}">
                        <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                               value="1" style="background-color:#FADBDA"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
                    <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control" th:field="*{washingMachineInstallation}">
                        <option th:value="false" th:text="なし">なし</option>
                        <option th:value="true" th:text="あり">あり</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <label for="comment">お問い合わせ内容</label>
                <div class="form-group">
                    <input type="text" id="comment" name="comment" class="form-control" placeholder="お問い合わせ内容" th:field="*{comment}" value=""/>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" name="confirm" class="btn btn-primary">確認</button>
                    <button type="submit" name="backToTop" class="btn btn-primary">TOPへ戻る</button>

                </div>
            </div>
        </div>
    </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
